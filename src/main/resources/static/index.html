<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Employee Management System</h1>

    <!-- Add Employee Form -->
    <div class="card p-4 shadow mt-4">
        <h3 class="text-primary">Add Employee</h3>
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="name" class="form-control" placeholder="Employee Name" />
            </div>
            <div class="col-md-3">
                <input type="text" id="department" class="form-control" placeholder="Department" />
            </div>
            <div class="col-md-3">
                <input type="email" id="email" class="form-control" placeholder="Email" />
            </div>
            <div class="col-md-3">
                <button id="addBtn" class="btn btn-primary w-100" onclick="addOrUpdateEmployee()">
                    Add Employee
                </button>
            </div>
        </div>
    </div>

    <!-- Show Employees Button -->
    <div class="text-center mt-4">
        <button class="btn btn-success" onclick="fetchEmployees()">Show Employees</button>
    </div>

    <!-- Employee List Table -->
    <div class="container mt-4">
        <h2 class="mb-3">Employee List</h2>
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="employeeList">
            <!-- Employee rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
